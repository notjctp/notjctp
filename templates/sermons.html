{% extends "base.html" %}
{% block title %}Sermons | No Other Than Jesus Christ Tingib Church{% endblock %}

{% block content %}
<section class="bg-gray-50 py-20 px-6">
  <div class="text-center mb-12" data-aos="fade-down">
    <h1 class="text-4xl font-bold text-blue-800 mb-4">Latest Sermons</h1>
    <p class="text-gray-600 text-lg max-w-2xl mx-auto">
      Watch our most recent messages streamed live on Facebook.
    </p>
  </div>

  <!-- Facebook Live Embed -->
  <div class="max-w-5xl mx-auto mb-20" data-aos="fade-up">
    <div class="aspect-w-16 aspect-h-9 rounded-lg shadow-xl overflow-hidden">
      <iframe 
        src="https://www.facebook.com/plugins/video.php?href=https://www.facebook.com/100064338173217/videos/629627996567115&show_text=false&autoplay=false" 
        width="100%" height="500" 
        style="border:none;overflow:hidden" 
        scrolling="no" frameborder="0" allowfullscreen="true" 
        allow="autoplay; clipboard-write; encrypted-media; picture-in-picture; web-share">
      </iframe>
    </div>
  </div>
</section>
{% endblock %}
